<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <style>
    body {
      font-family: sans-serif;
    }
    h1 {
      color: blue;
      text-align: center;
    }
    p {
      text-indent: 2em;
    }
    ul {
      list-style-type: disc;
    }
    li {
      margin-bottom: 1em;
    }
    </style>
</head>
<body>
    <h1>This is my advanced web page!</h1>
    <p>I'm learning how to use CSS to style my web pages.</p>
    <ul>
         <li>This is the first item in my list.</li>
         <li>This is the second item in my list.</li>
         <li>This is the third item in my list.</li>
    </ul>

</body>
</html>
